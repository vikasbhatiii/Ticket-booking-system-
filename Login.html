<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Ticket Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      /* Background image - you can replace the URL below with your preferred image */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* Overlay to darken the background for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .login-container {
      position: relative;
      z-index: 1;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">
        <a href="forgot-password.html">Forgot Password?</a><br />
        Don't have an account?
        <a href="register.html">Register here</a>
      </p>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessageDiv = document.getElementById("error-message");

      errorMessageDiv.textContent = ""; // Clear any previous error

      if (!email || !password) {
        errorMessageDiv.textContent = "Please fill in all fields.";
        return;
      }

      // Retrieve registered users from localStorage
      const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];

      const user = registeredUsers.find(
        (user) => user.email === email && user.password === password
      );

      if (!user) {
        errorMessageDiv.textContent = "User not registered or incorrect credentials.";
      } else {
        alert("Login successful! Redirecting...");
        // Redirect to homepage/dashboard
        window.location.href = "Dashboard.html";
      }
    });
  </script>
</body>
</html>
