<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - BookMyTicket</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="logo"><h2>BookMyTicket</h2></div>
  <nav>
    <a href="Index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>
  </nav>
</header>

<div class="container">
  <h2>Payment Details</h2>
  <form id="payment-form">
    <label for="cardname">Cardholder Name</label>
    <input type="text" id="cardname" name="cardname" placeholder="Name on card" required />

    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" pattern="\d{16}" maxlength="16" required />

    <label for="expdate">Expiry Date</label>
    <input type="month" id="expdate" name="expdate" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" maxlength="3" required />

    <button type="submit">Pay Now</button>
  </form>
</div>

<footer>
  &copy; 2025 BookMyTicket. All rights reserved.
</footer>

<script>
  const paymentForm = document.getElementById('payment-form');
  paymentForm.addEventListener('submit', function(e) {
    e.preventDefault();
    // Simple validation passed, proceed
    alert('Payment successful!');
    window.location.href = '.html';
  });
</script>
</body>
</html>
