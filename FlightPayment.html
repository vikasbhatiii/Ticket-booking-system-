<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Ticket Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .card-payment {
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Payment</h2>
    <div class="card-payment">
      <form id="payment-form">
        <div class="mb-3">
          <label for="card-name" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="card-name" required>
        </div>

        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" maxlength="3" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount ($)</label>
          <input type="number" class="form-control" id="amount" value="250" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Dummy validation
      const cardNumber = document.getElementById('card-number').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;
      const name = document.getElementById('card-name').value;
      const amount = document.getElementById('amount').value;

      if (cardNumber.length !== 16 || cvv.length !== 3 || !expiry.match(/^\d{2}\/\d{2}$/)) {
        alert("Please enter valid card details.");
        return;
      }

      alert(`Payment of $${amount} successful!\nThank you, ${name}.`);
      window.location.href = 'PaymentConfirmation.html'; // Redirect after success
    });
  </script>
</body>
</html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
