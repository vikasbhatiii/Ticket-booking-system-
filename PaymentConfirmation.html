<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f0fff0;
    }
    .container {
      margin-top: 80px;
      max-width: 600px;
      text-align: center;
    }
    .card {
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      font-size: 60px;
      color: green;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="success-icon">âœ…</div>
      <h2 class="mt-3">Payment Successful!</h2>
      <p id="success-text">Your booking has been completed successfully.</p>

      <div class="mt-4 text-start" id="details-section">
        <!-- Booking details will be injected here -->
      </div>

      <div id="qrcode"></div>

      <div class="mt-4">
        <a href="Dashboard.html" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const details = JSON.parse(localStorage.getItem('confirmationDetails'));

    if (!details) {
      alert("No confirmation data found.");
      window.location.href = 'Dashboard.html';
    } else {
      document.getElementById("success-text").textContent = `Your ${details.type} booking is confirmed.`;

      const summaryText = `
        Name: ${details.name}
        Service: ${details.transport}
        Departure: ${details.departure}
        Amount Paid: $${details.amount}
      `;

      document.getElementById("details-section").innerHTML = `
        <h5>Booking Details:</h5>
        <p><strong>Name:</strong> ${details.name}</p>
        <p><strong>Service:</strong> ${details.transport}</p>
        <p><strong>Departure:</strong> ${details.departure}</p>
        <p><strong>Amount Paid:</strong> $${details.amount}</p>
      `;

      // Generate QR code
      new QRCode(document.getElementById("qrcode"), {
        text: summaryText,
        width: 160,
        height: 160
      });

      // Optional: clean up
      localStorage.removeItem('confirmationDetails');
    }
  </script>
</body>
</html>
